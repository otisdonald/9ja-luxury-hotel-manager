<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Connection Error - 9JA LUXURY life hotel</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.2);
            max-width: 500px;
            width: 90%;
        }
        
        .hotel-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }
        
        h1 {
            color: #D4AF37;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        h2 {
            color: #ef4444;
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #D4AF37, #B8941F);
            color: #1a2332;
            border: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }
        
        .status-list {
            text-align: left;
            margin: 30px 0;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #D4AF37;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        
        .status-icon {
            margin-right: 12px;
            width: 20px;
        }
        
        .loading {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="hotel-icon">üè®</div>
        <h1>9JA LUXURY life hotel</h1>
        <h2>Server Connection Error</h2>
        
        <p>Unable to connect to the hotel management server.</p>
        
        <div class="status-list">
            <div class="status-item">
                <span class="status-icon">üîß</span>
                <span>Checking server connection...</span>
            </div>
            <div class="status-item">
                <span class="status-icon">‚ö°</span>
                <span>Starting hotel management services...</span>
            </div>
            <div class="status-item">
                <span class="status-icon">üè®</span>
                <span>Initializing hotel systems...</span>
            </div>
        </div>
        
        <p>Please wait while we connect to your hotel management system.</p>
        
        <button class="retry-btn" onclick="retryConnection()">
            üîÑ Retry Connection
        </button>
        
        <button class="retry-btn" onclick="restartApp()">
            üöÄ Restart Application
        </button>
    </div>
    
    <script>
        let retryCount = 0;
        const maxRetries = 20;
        
        function retryConnection() {
            window.location.href = 'http://localhost:3001/staff-login.html';
        }
        
        function restartApp() {
            if (window.electronAPI) {
                window.electronAPI.restartApp();
            } else {
                window.location.reload();
            }
        }
        
        // Auto-retry connection every 3 seconds
        function autoRetry() {
            if (retryCount < maxRetries) {
                retryCount++;
                console.log(`Auto-retry attempt ${retryCount}/${maxRetries}`);
                
                // Check if server is available
                fetch('http://localhost:3001/')
                    .then(response => {
                        if (response.ok) {
                            console.log('Server is now available! Redirecting...');
                            window.location.href = 'http://localhost:3001/staff-login.html';
                        } else {
                            throw new Error('Server not ready');
                        }
                    })
                    .catch(error => {
                        console.log('Server not ready yet, retrying in 3 seconds...');
                        if (retryCount < maxRetries) {
                            setTimeout(autoRetry, 3000);
                        }
                    });
            }
        }
        
        // Start auto-retry after 2 seconds
        setTimeout(autoRetry, 2000);
    </script>
</body>
</html>
