<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Hotel Management System</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Staff login for hotel management system">
    <meta name="theme-color" content="#2c3e50">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/logo.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Staff Login Specific Styles */
        body {
            background: linear-gradient(135deg, var(--primary-navy) 0%, var(--primary-navy-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-5);
        }
        
        .staff-login-container {
            background: var(--surface-primary);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-2xl);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .staff-login-header {
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--primary-gold-light) 100%);
            color: var(--primary-navy);
            padding: var(--space-10) var(--space-8) var(--space-8);
            text-align: center;
            position: relative;
        }
        
        .staff-login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }
        
        .staff-login-header h1 {
            font-size: var(--text-3xl);
            margin-bottom: var(--space-2);
            position: relative;
            z-index: 1;
            font-weight: var(--font-bold);
        }
        
        .staff-login-header p {
            opacity: 0.9;
            font-size: var(--text-lg);
            position: relative;
            z-index: 1;
        }
        
        .hotel-icon {
            font-size: var(--text-6xl);
            margin-bottom: var(--space-5);
            display: block;
            position: relative;
            z-index: 1;
            color: var(--primary-navy);
        }
        
        .staff-login-form {
            padding: var(--space-10) var(--space-8);
            background: var(--surface-primary);
            position: relative;
        }
        
        .staff-login-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-gold) 0%, var(--primary-gold-light) 100%);
        }
        
        .quick-clock {
            background: linear-gradient(145deg, var(--gray-50), var(--surface-primary));
            padding: var(--space-6);
            border-radius: 16px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }
        
        .quick-clock h3 {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 1.2em;
            text-align: center;
        }
        
        .quick-clock-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        .quick-clock-input {
            width: 100%;
            max-width: 200px;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1.1rem;
            text-align: center;
            font-weight: 600;
            text-transform: uppercase;
            background: var(--input-bg);
            color: var(--text-primary);
        }
        
        .clock-buttons {
            display: flex;
            gap: 12px;
            width: 100%;
            justify-content: center;
        }
        
        .clock-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 110px;
        }
        
        .clock-in-btn {
            background: var(--success-color);
            color: white;
        }
        
        .clock-out-btn {
            background: var(--danger-color);
            color: white;
        }
        
        .clock-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider span {
            background: var(--card-bg);
            padding: 0 20px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .error-message, .success-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
            display: none;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .admin-access {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .admin-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .admin-link:hover {
            color: var(--primary-dark);
        }
        
        .admin-access p:not(:first-child) {
            margin-top: 15px;
        }
        
        .guest-portal-link {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white !important;
            padding: 12px 20px;
            border-radius: 25px;
            display: inline-block;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .guest-portal-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            color: white !important;
        }
        
        /* Guest Access Section */
        .guest-access-section {
            margin: 30px 0 20px 0;
            text-align: center;
        }
        
        .access-divider {
            position: relative;
            margin: 20px 0;
            text-align: center;
        }
        
        .access-divider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
            z-index: 1;
        }
        
        .access-divider span {
            background: var(--card-bg);
            padding: 0 15px;
            color: var(--text-secondary);
            position: relative;
            z-index: 2;
            font-size: 0.9rem;
        }
        
        .guest-access-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-decoration: none;
            padding: 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            margin: 10px 0;
        }
        
        .guest-access-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
            color: white;
            text-decoration: none;
        }
        
        .guest-access-btn i {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        
        .guest-access-btn span {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .guest-access-btn small {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .staff-login-container {
                margin: 10px;
                max-width: none;
            }
            
            .staff-login-header h1 {
                font-size: 1.8em;
            }
            
            .clock-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle-btn staff-theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Theme">
        <i class="fas fa-moon" id="theme-icon"></i>
    </button>

    <div class="staff-login-container">
        <div class="staff-login-header">
            <div class="hotel-icon">
                <img src="/icons/logo.png" alt="Hotel Logo" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <h1>Staff Portal</h1>
            <p>Hotel Management System</p>
        </div>
        
        <div class="staff-login-form">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <!-- Quick Clock In/Out Section -->
            <div class="quick-clock">
                <h3>‚è∞ Quick Clock In/Out</h3>
                <div class="quick-clock-form">
                    <input type="text" 
                           id="quickClockId" 
                           class="quick-clock-input" 
                           placeholder="EMP001" 
                           maxlength="6">
                    <div class="clock-buttons">
                        <button type="button" class="clock-btn clock-in-btn" onclick="quickClock('in')">
                            üü¢ Clock In
                        </button>
                        <button type="button" class="clock-btn clock-out-btn" onclick="quickClock('out')">
                            üî¥ Clock Out
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="divider">
                <span>or login for full access</span>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="personalId">Personal ID</label>
                    <input type="text" id="personalId" name="personalId" placeholder="Enter your Personal ID (e.g., EMP001)" required>
                </div>
                
                <div class="form-group">
                    <label for="pin">PIN</label>
                    <input type="password" id="pin" name="pin" placeholder="Enter your PIN" required maxlength="6">
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login to Portal
                </button>
            </form>
            
            <!-- Guest Access Section -->
            <div class="guest-access-section">
                <div class="access-divider">
                    <span>or</span>
                </div>
                <a href="guest-login.html" class="guest-access-btn">
                    <i class="fas fa-user-friends"></i>
                    <span>Guest Portal Access</span>
                    <small>Login with your Customer ID</small>
                </a>
            </div>
            
            <div class="admin-access">
                <p><a href="admin.html" class="admin-link"><i class="fas fa-crown"></i> Admin Dashboard</a></p>
                <p><a href="guest-login.html" class="admin-link guest-portal-link"><i class="fas fa-user-friends"></i> Guest Portal</a></p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        // Theme Management System
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            
            const themeIcon = document.getElementById('theme-icon');
            if (themeIcon) {
                if (theme === 'dark') {
                    themeIcon.className = 'fas fa-sun';
                    themeIcon.title = 'Switch to Light Theme';
                } else {
                    themeIcon.className = 'fas fa-moon';
                    themeIcon.title = 'Switch to Dark Theme';
                }
            }
            
            const metaThemeColor = document.querySelector('meta[name="theme-color"]');
            if (metaThemeColor) {
                metaThemeColor.content = theme === 'dark' ? '#1e293b' : '#2c3e50';
            }
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', initTheme);
        
        // Quick Clock In/Out Function
        async function quickClock(action) {
            const personalId = document.getElementById('quickClockId').value.trim().toUpperCase();
            
            if (!personalId) {
                showError('Please enter your Personal ID');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/staff/clock`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        personalId, 
                        action,
                        timestamp: new Date().toISOString()
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    const actionText = action === 'in' ? 'clocked in' : 'clocked out';
                    showSuccess(`${data.staff.name} successfully ${actionText} at ${new Date().toLocaleTimeString()}`);
                    document.getElementById('quickClockId').value = '';
                } else {
                    showError(data.error || 'Clock operation failed');
                }
            } catch (error) {
                console.error('Clock error:', error);
                showError('Network error. Please try again.');
            }
        }
        
        // Staff Login Function
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const personalId = document.getElementById('personalId').value.trim().toUpperCase();
            const pin = document.getElementById('pin').value.trim();
            
            if (!personalId || !pin) {
                showError('Please enter both Personal ID and PIN');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/staff/authenticate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ personalId, pin })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store staff token
                    localStorage.setItem('staffToken', data.token);
                    localStorage.setItem('staffInfo', JSON.stringify(data.staff));
                    
                    showSuccess(`Welcome ${data.staff.name}! Redirecting...`);
                    
                    // Redirect based on position
                    setTimeout(() => {
                        if (data.staff.position === 'manager' || data.staff.position === 'owner') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1500);
                } else {
                    showError(data.error || 'Invalid credentials');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please try again.');
            }
        });
        
        // Utility Functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
        
        // Auto-focus on first input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('quickClockId').focus();
        });
    </script>
</body>
</html>
